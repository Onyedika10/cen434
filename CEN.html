    <h1 class="form"><center>FOOTBALL CLUB FORM</center> </h1>
    <div class="box">
  

   
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter Firstname">
        <br>
        <br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name">
        <br><br>
        <label>Matric Number</label>
        <input type="text" placeholder="Enter Matric Number">
        <br><br>
        <label>Student Email</label>
        <input type="email"placeholder="Enter Email" required   >
        <br>
       <label>Gender</label>
       <input type="radio">Male

       <input type="radio">Female
       <br><br>
       <label>Hall</label>
       <select>
        <option >Select Hall</option>
        <option >Peter</option>
        <option>John</option>
        <option>Deborah</option>
        <option>Lydia</option>
        <option>Paul</option>
        <option>Daniel</option>
        <option>Joseph</option>
        <option>Esther</option>
        <option>Mary</option>
        <option>Dorcas</option>
       </select>
       <br><br>
       <label>Level</label>
       <select>
        <option >Select level</option>
        <option >100</option>
        <option >200</option>
        <option >300</option>
        <option >400</option>
        <option >500</option>
    </select>
       <br><br>
      <label>Program</label>
      <input type="text" placeholder="Enter Program">
       <br><br>
    <label>Phone</label>
    <input type="tel" placeholder="Enter Phone Number">
    <br><br>
    <label >Room Number</label>
       <input type="text" placeholder="Enter Room Number">
       <br><br>
       <label>Date of Birth</label>
       <input type="date">
       <br><br>
       <label>Position</label>
       <select>
        <option>Select Position</option>
        <option>Goal Keeper</option>
        <option>Center Back</option>
        <option>Right Back</option>
        <option>Left Back</option>
        <option>Defensive Midfielder</option>
        <option>Central Midfielder</option>
        <option>Attacking Midfielder</option>
        <option>Right Winger</option>
        <option>Left Winger</option>
        <option>Striker</option>
       </select>
       <br><br>
       <label>Preferred Foot</label>
       <select>
        <option>Select Preferred Foot</option>
        <option>Left</option>
        <option>Right</option>
       </select>
       <br><br>
       <input type="text" placeholder="Any Football Experience">
       <br><br>
    <a id="change color" href="#"></a>
       <input type="submit">
    </form>
